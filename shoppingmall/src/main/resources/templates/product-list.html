<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            width: 220px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            color: #28a745;
            font-weight: bold;
        }

        .product-card button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">쇼핑몰</div>
    <nav>
        <a href="/">홈</a>
        <a href="/products">상품</a>
        <a href="/cart">장바구니</a>
        <a href="/login">로그인</a>
    </nav>
</header>


<div class="product-list" th:if="${products}">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="@{/images/sample1.jpg}" alt="상품 이미지">
        <h3 th:text="${product.name}">상품명</h3>
        <p th:text="'₩' + ${product.price}">가격</p>
        <p th:text="${product.description}">설명</p>
        <a th:href="@{'/cart/add/' + ${product.id}}">
        <button>장바구니</button>
    </div>
</div>
    <!-- 더 많은 상품 반복 가능 -->
</div>

<footer>
    <p>&copy; 2025 쇼핑몰</p>
</footer>

</body>
<html xmlns:th="http://www.thymeleaf.org">
</html>
