<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>상품 등록</h2>
    <form th:action="@{/products}" method="post" th:object="${product}">
        <label for="name">상품명</label>
        <input type="text" id="name" th:field="*{name}" placeholder="상품 이름을 입력하세요" required />

        <label for="price">가격</label>
        <input type="number" id="price" th:field="*{price}" placeholder="가격을 입력하세요" required />

        <label for="description">설명</label>
        <textarea id="description" th:field="*{description}" rows="5" placeholder="상품 설명을 입력하세요"></textarea>

        <button type="submit">등록하기</button>
    </form>
</div>

</body>
</html>
