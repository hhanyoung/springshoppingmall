<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>쇼핑몰 홈</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .banner {
            background-color: #28a745;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">쇼핑몰</div>
    <nav>
        <a href="/">홈</a>
        <a href="/products">상품</a>
        <a href="/cart">장바구니</a>
        <a href="/login">로그인</a>
    </nav>
</header>

<div class="banner">
    <h1>환영합니다! 쇼핑몰에 오신 것을 환영합니다.</h1>
    <p>최고의 상품들을 지금 만나보세요!</p>
</div>

<section class="product-list">
    <div class="product-card">
        <img src="product-image.jpg" alt="상품 이미지">
        <h3>상품명</h3>
        <p>가격</p>
        <button>구매하기</button>
    </div>
    <!-- 다른 상품들도 비슷하게 배치 -->
</section>

<footer>
    <p>&copy; 2025 쇼핑몰. All rights reserved.</p>
</footer>

</body>
</html>
